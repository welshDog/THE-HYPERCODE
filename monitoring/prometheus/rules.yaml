groups:
  - name: hypercode.rules
    rules:
      - alert: HighErrorRate
        expr: sum(rate(http_errors_total[5m])) > 5
        for: 5m
        labels:
          severity: page
        annotations:
          description: High error rate detected
      - alert: HighLatency
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 2
        for: 5m
        labels:
          severity: page
        annotations:
          description: High p95 latency detected
