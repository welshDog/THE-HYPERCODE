apiVersion: apps/v1
kind: Deployment
metadata:
  name: hypercode-core
  namespace: hypercode
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hypercode-core
  template:
    metadata:
      labels:
        app: hypercode-core
    spec:
      containers:
        - name: hypercode-core
          image: registry.example.com/hypercode-core:latest
          ports:
            - containerPort: 8000
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            - name: HYPERCODE_DB_URL
              valueFrom:
                secretKeyRef:
                  name: hypercode-secrets
                  key: db_url
            - name: HYPERCODE_REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: hypercode-secrets
                  key: redis_url
            - name: HYPERCODE_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: hypercode-secrets
                  key: jwt_secret
            - name: HYPERCODE_JWT_EXP_SECS
              value: "900"
            - name: HYPERCODE_REFRESH_EXP_SECS
              value: "86400"
            - name: HYPERCODE_RATE_USER_PER_MIN
              value: "100"
            - name: HYPERCODE_RATE_IP_PER_MIN
              value: "1000"
            - name: HYPERCODE_RATE_WINDOW_SECS
              value: "60"
      securityContext:
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
