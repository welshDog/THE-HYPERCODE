apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hypercode-core-deny-all
  namespace: hypercode
spec:
  podSelector:
    matchLabels:
      app: hypercode-core
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: hypercode
          podSelector:
            matchLabels:
              app: hypercode-core
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: hypercode
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
