name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday at midnight

jobs:
  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest]
        exclude:
          - python-version: "3.12"
            os: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Record test stage start
        id: test_start
        run: |
          echo "START_MS=$(python - <<'PY'\nimport time; print(int(time.time()*1000))\nPY)" >> $GITHUB_ENV

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ --cov=hypercode --cov-report=xml
          python -m pytest scripts/tests/ --cov=scripts --cov-append --cov-report=xml

      - name: Record test stage end and upload duration
        run: |
          END_MS=$(python - <<'PY'\nimport time; print(int(time.time()*1000))\nPY)
          DUR=$((END_MS-START_MS))
          echo "{\"stage\":\"test\",\"duration_ms\":$DUR}" > test-duration.json
        shell: bash
      - uses: actions/upload-artifact@v3
        with:
          name: test-duration
          path: test-duration.json

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint and typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "[dev]"

      - name: Run linters
        run: |
          # Run flake8
          flake8 hypercode/ scripts/ tests/

          # Run mypy
          mypy hypercode/ scripts/

          # Run any additional linters from make
          make lint

      - name: Run type checking
        run: make typecheck

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          pip install bandit safety pip-audit

      - name: Run Bandit (security linter)
        run: bandit -r src/ ai_gateway/ accessibility/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Run Safety (vulnerability scanner)
        run: safety check --json
        continue-on-error: true

      - name: Run pip-audit (dependency audit)
        run: pip-audit --require-hashes --desc
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json

  build:
    name: Build package
    needs: [test, lint, security-scan]
    if:
      github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref ==
      'refs/heads/master')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Record build stage start
        id: build_start
        run: |
          echo "BUILD_START_MS=$(python - <<'PY'\nimport time; print(int(time.time()*1000))\nPY)" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check build
        run: |
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/

      - name: Record build stage end and upload duration
        run: |
          BUILD_END_MS=$(python - <<'PY'\nimport time; print(int(time.time()*1000))\nPY)
          DUR=$((BUILD_END_MS-BUILD_START_MS))
          echo "{\"stage\":\"build\",\"duration_ms\":$DUR}" > build-duration.json
        shell: bash
      - uses: actions/upload-artifact@v3
        with:
          name: build-duration
          path: build-duration.json

      - name: Publish to PyPI
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip_existing: true
          verbose: true
      - name: Record deploy duration (if published)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Approximate deploy duration as time to execute publish step
          # In a more advanced setup, wrap the publish step for precise timing
          echo "{\"stage\":\"deploy\",\"duration_ms\":20000}" > deploy-duration.json
        shell: bash
      - uses: actions/upload-artifact@v3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          name: deploy-duration
          path: deploy-duration.json

  latency-regression:
    name: CI Latency Regression Gate
    needs: [test, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download stage durations
        uses: actions/download-artifact@v3
        with:
          path: ./durations
      - name: Prepare duration files
        run: |
          cp durations/test-duration/test-duration.json test-duration.json || echo '{"stage":"test","duration_ms":0}' > test-duration.json
          cp durations/build-duration/build-duration.json build-duration.json || echo '{"stage":"build","duration_ms":0}' > build-duration.json
          cp durations/deploy-duration/deploy-duration.json deploy-duration.json || echo '{"stage":"deploy","duration_ms":0}' > deploy-duration.json
      - name: Install validator
        run: |
          python -m pip install --upgrade pip
          pip install openapi-spec-validator
      - name: Compare against baseline and gate
        env:
          BASELINE_PATH: .github/ci-latency-baseline.json
          TEST_DURATION_PATH: test-duration.json
          BUILD_DURATION_PATH: build-duration.json
          DEPLOY_DURATION_PATH: deploy-duration.json
        run: |
          python .github/scripts/gate_ci_latency.py
      - name: Post summary
        if: always()
        run: |
          echo "### CI Latency Regression Gate" >> $GITHUB_STEP_SUMMARY
          echo "Baseline: $(cat .github/ci-latency-baseline.json)" >> $GITHUB_STEP_SUMMARY
          echo "Test: $(cat test-duration.json)" >> $GITHUB_STEP_SUMMARY
          echo "Build: $(cat build-duration.json)" >> $GITHUB_STEP_SUMMARY
          echo "Deploy: $(cat deploy-duration.json)" >> $GITHUB_STEP_SUMMARY
      - name: Notify Slack (optional)
        if: failure() && env.SLACK_WEBHOOK
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"CI latency regression detected. See summary for details."}' "$SLACK_WEBHOOK"

  api-contracts:
    name: Validate OpenAPI Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate OpenAPI spec
        run: |
          python -m pip install --upgrade pip
          pip install openapi-spec-validator
          python - <<'PY'
          from openapi_spec_validator import validate_spec
          import yaml
          with open('docs/api/openapi.yaml','r',encoding='utf-8') as f:
              spec = yaml.safe_load(f)
          validate_spec(spec)
          print('OpenAPI spec validated.')
          PY
